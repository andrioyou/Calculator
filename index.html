<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="http://www.mathwarehouse.com/images/icons/calculator-icon.png">
</head>
<body>
	<div class="wrapper">
		<div class="text">
			<h1>WELCOME TO CALCULATOR 1.0</h1>
			<p>This calculator was created to make computations using simple mathematical actions. Calculator based on javascript's library jQuery.</p>
		</div>
		<div class="calculator">
			<table>
				<tr>
					<td colspan="5">
						<div class="screen-info"></div>
						<div class="screen"></div>
					</td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="C"></td>
					<td><input class="button" type="button" value="&#x25C4;"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="7"></td>
					<td><input class="button" type="button" value="8"></td>
					<td><input class="button" type="button" value="9"></td>
					<td><input class="button" type="button" value="/"></td>
					<td><input id="test" class="button" type="button" value="&#8730;"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="4"></td>
					<td><input class="button" type="button" value="5"></td>
					<td><input class="button" type="button" value="6"></td>
					<td><input class="button" type="button" value="*"></td>
					<td><input class="button" type="button" value="%"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="1"></td>
					<td><input class="button" type="button" value="2"></td>
					<td><input class="button" type="button" value="3"></td>
					<td><input class="button" type="button" value="-"></td>
					<td><input class="button" type="button" value="+/-"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="0"></td>
					<td><input class="button" type="button" value="00"></td>
					<td><input class="button" type="button" value="."></td>
					
					<td><input class="button" type="button" value="+"></td>
					<td><input class="button" type="button" value="="></td>
				</tr>
			</table>
		</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
